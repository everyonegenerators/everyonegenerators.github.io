<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Everyone Generators</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        /* Дополнительные стили только для 404 */
        .error-container {
            text-align: center;
            padding: 3rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            line-height: 1;
            color: var(--button-bg);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        .error-button {
            display: inline-block;
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 0.8rem 2rem;
            border-radius: 40px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .error-button:hover {
            background-color: var(--button-hover-bg);
        }
        body.dark-theme .error-code {
            text-shadow: 2px 2px 10px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="./" class="logo-link">
            <img src="assets/favicon.png" alt="" class="logo-img" draggable="false">
            <h1 id="site-title">Everyone Generators</h1>
        </a>
        <!-- Нет переключателей языка и темы -->
    </header>

    <main>
        <div class="error-container">
            <div class="error-code" id="404-title">404</div>
            <div class="error-message" id="404-message">Page not found</div>
            <div class="error-description" id="404-description">Sorry, this page doesn't exist.</div>
            <a href="./" class="error-button" id="404-button">Back to home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Everyone Generators</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/404.js"></script>
</body>
</html>
